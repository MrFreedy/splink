<div class="z-20 bg-[var(--color-green-secondary)] p-8 rounded-lg shadow-lg w-80">
  <div class="flex justify-center mb-4">
    <img src="logo.svg" alt="Logo" class="h-20 w-20">
  </div>
  <form (ngSubmit)="login()">
      <div class="mb-4">
      <label class="block text-white font-bold mb-2">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="w-full" required>
      <p class="text-sm text-white">Format attendu: email&#64;domaine.com</p>
    </div>

    <div class="mb-4">
      <label class="block text-white font-bold mb-2">Mot de passe</label>
      <input type="password" [(ngModel)]="password" name="password" class="w-full" required>
      <p class="text-sm text-red-500" style="display: none;">Mot de passe invalide</p>
    </div>

    
    <button type="submit" class="w-full">Se connecter</button>
  </form>
  <p class="text-center text-white mt-4">
    <a routerLink="/signup" class="underline">Vous n'avez pas de compte ?</a>
  </p>
</div>
